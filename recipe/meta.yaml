{% set name = "erddaplogs" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/erddaplogs-{{ version }}.tar.gz
  sha256: 627f0913b4efabe4ae8ca42c277d49e3ccd2160265ba9b906e974072caf1c57d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.8
    - requests
    - pandas
    - polars >=1.0.0
    - numpy <2
    - pyarrow
    - user-agents

test:
  imports:
    - erddaplogs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/callumrollo/erddaplogs
  summary: Parse log files from an ERDDAP server
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - callumrollo
